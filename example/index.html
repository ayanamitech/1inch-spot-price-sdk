<!DOCTYPE html>
<html>
  <head>
    <script src="spot-price.js"></script>
  </head>
  <body>
    <h2>Query Price</h2>
    <pre id="btc-price">Waiting for data</pre>
    <pre id="eth-price">Waiting for data</pre><br>
    <script>
      const init = async () => {
        const spotPrice = new OneInchSpotPrice();
        const price = await spotPrice.getMultiRates(['WBTC', 'ETH'], ['USDT', 'USDT']);
        document.getElementById("btc-price").textContent = `Current BTC price: $${Number.parseFloat(price[0]).toFixed(3)}`;
        document.getElementById("eth-price").textContent = `Current ETH price: $${Number.parseFloat(price[1]).toFixed(3)}`;
      };
      init();
    </script>
  </body>
</html>
